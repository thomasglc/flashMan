name: ðŸš€ Deploy
on:
  push:
    branches:
      - master
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: [self-hosted]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/master') && github.event_name == 'push' }}
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
      STRAPI_URL: ${{ secrets.STRAPI_URL }}

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸš€ Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          touch .env 
          echo "DATABASE_CLIENT=${{ secrets.DATABASE_CLIENT }}" >> .env
          echo "DATABASE_HOST=strapiDB" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }}" >> .env
          echo "APP_KEYS=${{ secrets.APP_KEYS }}" >> .env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
          echo "API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT}}" >> .env
          echo "ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET}}" >> .env
          echo "TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT}}" >> .env

          docker compose -f docker-compose.prod.yml up --build -d
          docker system prune --all --volumes --force
      